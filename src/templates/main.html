<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="/" class="{{#is_home}}active{{/is_home}}">Home</a></li>
                    <li><a href="/about" class="{{#is_about}}active{{/is_about}}">About</a></li>
                    <li><a href="/blog" class="{{#is_blog}}active{{/is_blog}}">Blog</a></li>
                    <li><a href="/contact" class="{{#is_contact}}active{{/is_contact}}">Contact</a></li>
                    <li><a href="/how-it-works" class="{{#is_how-it-works}}active{{/is_how-it-works}}">How It Works</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav-footer">
            <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
            <form action="https://app.kit.com/forms/7589360/subscriptions" class="seva-form formkit-form" method="post" data-sv-form="7589360" data-uid="328d8e6086" data-format="inline" data-version="5">
                <div data-style="clean">
                    <ul class="formkit-alert formkit-alert-error" data-element="errors" data-group="alert"></ul>
                    <div data-element="fields" data-stacked="false" class="seva-fields formkit-fields">
                        <div class="formkit-field">
                            <input class="formkit-input" name="email_address" aria-label="Email Address" placeholder="Email Address" required="" type="email" style="color: rgb(0, 0, 0); border-color: rgb(227, 227, 227); border-radius: 4px; font-weight: 400;">
                        </div>
                        <button data-element="submit" class="formkit-submit" style="color: rgb(255, 255, 255); background-color: #faa635; border-radius: 4px; font-weight: 400;">
                            <div class="formkit-spinner">
                                <div></div><div></div><div></div>
                            </div>
                            <span>Subscribe</span>
                        </button>
                    </div>
                </div>
            </form>
            <p class="newsletter-tagline">Get the latest re: how AI is impacting startup growth.</p>
            <p class="copyright">&copy; McB 2025. All rights reserved.</p>
        </div>
    </header>

    <main>
        {{content}}
    </main>
</body>
</html>
